  - key: "\\x04\\x18"
    #jvalue: "リア"
    value: "Ria"
  - key: "\\x04\\x19"
    #jvalue: "コンピュータ"
    value: "Computer"
  - key: "\\x04\\x1A"
    #jvalue: "・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・"
    value: "................................."
    punctuation: True
  - key: "\\x04\\x1E"
    #jvalue: "ごめん"
    value: "sorry"
  - key: "\\x04\\x1F"
    #jvalue: "シティ"
    value: "city"
  - key: "\\x04\\x20"
    #jvalue: "樹海"
    value: "sea of trees"
  - key: "\\x04\\x21"
    #jvalue: "ダイナマイト・ミルク・パイ"
    value: "dynamite milk pie"
  - key: "\\x04\\x22"
    #jvalue: "いらない"
    value: "I do not need"
  - key: "\\x04\\x23"
    #jvalue: "ひどい"
    value: "terrible"
  - key: "\\x04\\x24"
    #jvalue: "メグ"
    value: "Meg"
  - key: "\\x04\\x25"
    #jvalue: "    見  る    \\r    話  す    \\r"
    value: "     Look     \\r     Talk     \\r"
    # Set "punctuation" property, because it ends with a newline.
    punctuation: True
    newlines: 2
    # The last "line" ends up at position 0.
    length: 0
  - key: "\\x04\\x26"
    #jvalue: "    見  る    \\r    話  す    \\r    聞  く    \\r"
    value: "     Look     \\r     Talk     \\r    Listen    \\r"
