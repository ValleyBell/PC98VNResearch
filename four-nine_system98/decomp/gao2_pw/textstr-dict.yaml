# "words" attributes:
# - "key": The code of the variable in the text file.
# - "newlines": Set to the total number of "line break" characters for multi-line variables. In this case, "length" specifies the length of the last line. *LB
# - "length": length of the variable's contents *LB
# - "value": actual variable contents, used to calculate "length" when that field is not specified *LB
# - "punctuation": set to True to mark this as punctuation data (default is to treat it as a word) *T
# *LB - used by tsvLineBreak
# *T - used by tsvTranslate

words:
  # main character's name
  - key: "\\x04\\x01"
    #jvalue: "ジャッキー"
    value: "Jackie"
    # "12" is the maximum number of characters you can enter on the rename screen.
    length: 12
  # various terms and names
  - key: "\\x04\\x0A"
    #jvalue: "ルシア"
    value: "Lucia"
  - key: "\\x04\\x0B"
    #jvalue: "・・・"
    value: "..."
    punctuation: True
  - key: "\\x04\\x0C"
    #jvalue: "ドーム"
    value: "dome"
  - key: "\\x04\\x0D"
    #jvalue: "クラブＨＴ１"
    value: "Club HT1"
  - key: "\\x04\\x0E"
    #jvalue: "です"
    value: "desu"
  - key: "\\x04\\x0F"
    #jvalue: "だけど"
    value: "However"
  - key: "\\x04\\x10"
    #jvalue: "ちゃった"
    value: "It happened"
  - key: "\\x04\\x11"
    #jvalue: "なんだ"
    value: "what"
  - key: "\\x04\\x12"
    #jvalue: "なんで"
    value: "why"
  - key: "\\x04\\x13"
    #jvalue: "研究所"
    value: "research institute"
  - key: "\\x04\\x14"
    #jvalue: "にこにこ"
    value: "smilingly"
